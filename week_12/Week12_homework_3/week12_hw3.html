<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework3</title>
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="main-page">
    <h1>Сервис комментариев со спам-фильтром</h1>
    <main class="main-block">
      <div class="main-block__comment-form">
        <h2>Оставьте Ваш комментарий</h2>
        <label for="name">Введите Ваше Имя</label>
        <input class="main-block__input-form" id="name" type="text" />
        <label for="link">Введите ссылку Вашего аватара</label>
        <input class="main-block__input-form" id="link" type="text" />
        <label for="comment">Оставьте комментарий</label> 
        <input class="main-block__input-form" id="comment" type="text" />
        <button id="button" onclick="sendComment()">Отправить</button>
      </div>
      <div class="main-block__chat">
        <h2>Чат</h2>
        <div class="main-block__chat-user">
          <img id="avatar" src="#" alt="avatar" />
          <p id="user_name"></p>
        </div>
        <p id="user_comment" class="main-block__chat-comment"></p>
      </div>
    </main>
    <script src="week12.js"></script>
  </body>
</html>
